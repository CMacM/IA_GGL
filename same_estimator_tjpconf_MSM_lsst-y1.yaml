tjpcov:
    # True means do real space calculation
    do_xi: True
    
    # real space SACC input file
    # This should be  fits file with neccessary metadata, z, and n(z)
    
    # Will TJP construct the correct tracers on it's own or do I need to
    # add them to the sacc file myself?
    
    sacc_file: 'forecast_tracer_data_lsst-y1.fits'
    
    # currently only gaussian covariances supported
    cov_type: RealGaussianFsky
    
    # Survey parameters:
    # 1 lens, 1 source bin
    {% for i in range(0) %} 
    Ngal_lens{{ i }}: {{48}} # arc_min^2 # Y1 srd value
    {% endfor %}

    {% for i in range(0) %} 
    Ngal_src{{ i }}: {{26}} # arc_min^2 # Y1 srd value.
    {% endfor %}

    # constant bin sigma_e
    {% for i in range(0) %} 
    sigma_e_src{{ i }}: {{ 0.26 }} # from SRD
    {% endfor %}

    # linear bias for lenses constant for redshift bin - hard coded SRD Y1 values
    {% for i in range(0) %}
    bias_lens{{ i }}: {{1.5}}
    {% endfor %}

    IA: 5.
    
paramterers:
    # cosmology
    Omega_k: 0.0
    Omega:_b: 0.0492
    Omega_c: 0.2664
    h: 0.6727
    w0: -1.0
    wa: 0.0
    sigma8: 0.831
    n_s: 0.9645
    trasnfer_function: einstein_hu
    
ProjectedReal:    
    lmax: 54010
    
GaussianFsky:
    fsky: 0.07272198385571958