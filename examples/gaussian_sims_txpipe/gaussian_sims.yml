tjpcov:
  # False: harmonic space; True: configuration space
  do_xi: False

  # harmonic space sacc input
  cl_file: /global/projecta/projectdirs/lsst/groups/WL/users/jprat/gaussian_sims_srdnzs_fullsky/022422/12300area/cache_nmt/summary_statistics_fourier_TJPCov.sacc

  # 'set' from parameters OR pass CCL cosmology object OR yaml file
  cosmo: examples/gaussian_sims_txpipe/fiducial_cosmology.yml

  # allowed covariance type: gauss, ng (to be implemented)
  cov_type: gauss

  # Setting mask OR fsky approximation
  mask_file: /global/projecta/projectdirs/lsst/groups/WL/users/jprat/gaussian_sims_srdnzs_fullsky/022422/12300area/TXPipe_inputs/mask.hdf5

  mask_names:
    {% for i in range(5) %} 
    source_{{ i }}: mask
    lens_{{ i }}: mask
    {% endfor %}

  outdir: ./cosmodc2_outdir/ 

  # linear bias for lenses constant for redshift bin (example notebook)
  {% for i in range(5) %} 
  bias_lens_{{ i }}: 1
  {% endfor %}

  # IA: 0.5

  binning_info: ignore

  # Needed to read the masks and to generate nell because the window functions
  # in the sacc file seems to be wrong
  nside: 2048

NaMaster:
  module: pymaster
  f:
    n_iter: 0
    lmax_sht: -1
  w:
    lmax_mask: -1
    l_toeplitz: -1
    l_exact: -1
    dl_band: -1
