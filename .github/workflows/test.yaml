name: TJPCov
on:
   push:
        branches: [ yaml ]

jobs:
     build:
          runs-on: ubuntu-latest
          steps:
             - uses: actions/checkout@v2
             - name: Set up Python 3.6
               uses: actions/setup-python@v2
               with:
                        python-version: '3.6'

             - name: Cache pip
               uses: actions/cache@v2
               with:
                     path: ~/.cache/pip
                     key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
                     restore-keys: |
                               ${{ runner.os }}-pip-
                               ${{ runner.os }}-

             - name: Install dependencies	
               run: |
                        pip install -r requirements.txt
                        pip install .
             - name: Tests
               run: |
                        # Run harmonic Space
                        python3 -m pytest -rs --log-cli-level=INFO --capture=no  ./tests/test_conf.py
                        
                        # Run Configuration Space
                        python3 -m pytest -rs --log-cli-level=INFO --capture=no  ./tests/test_conf_cs.py
               
